<section class="hero">

</section>

<script>
document.addEventListener("DOMContentLoaded", ()=>{
  const container = document.getElementById("products-container");
  
  // Funci√≥n para formatear dinero
  function money(amount) {
    return "$" + amount.toFixed(2);
  }
  
  // Funci√≥n para agregar al carrito
  function addToCart(item, quantity) {
    // Esta funci√≥n deber√≠a estar definida en app.js
    // Si no existe, creamos una versi√≥n simple
    if (typeof window.addToCart === 'function') {
      window.addToCart(item, quantity);
    } else {
      alert(`Agregado: ${item.name} x${quantity}`);
    }
  }
  
  // Generar el HTML para cada producto
  ALL_ITEMS.forEach(item => {
    const productHTML = `
      <div class="product-card">
        <div class="product-image">
          <img src="${item.img}" alt="${item.name}">
        </div>
        <div class="product-info">
          <h3>${item.name}</h3>
          <div class="product-meta">
            <span class="tag">${item.series}</span>
            <span class="rating">‚òÖ ${item.rating.toFixed(1)}</span>
          </div>
          <div class="product-price">${money(item.price)}</div>
          <div class="product-actions">
            <button class="btn primary add-to-cart" data-id="${item.id}">Agregar al carrito</button>
            <a href="cart.html" class="btn">Ver carrito</a>
          </div>
        </div>
      </div>
    `;
    
    container.innerHTML += productHTML;
  });
  
  // Agregar eventos a los botones de agregar al carrito
  document.querySelectorAll('.add-to-cart').forEach(button => {
    button.addEventListener('click', function() {
      const productId = parseInt(this.getAttribute('data-id'));
      const product = ALL_ITEMS.find(item => item.id === productId);
      if (product) {
        addToCart(product, 1);
      }
    });
  });
});
</script>
